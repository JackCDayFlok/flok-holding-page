<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ——————————————— CORE ——————————————— -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index,follow">
  <meta name="description"
        content="Looking for work or staff in hospitality? Let Flok Jobs know you're interested and we'll be in touch.">
  
  <!-- Absolute canonical -->
  <link rel="canonical" href="https://www.flokjobs.com/interested">

  <!-- ——————————— SOCIAL CARDS ——————————— -->
  <meta property="og:type"         content="website">
  <meta property="og:url"          content="https://www.flokjobs.com/interested">
  <meta property="og:title"        content="Interested in Flok Jobs?">
  <meta property="og:description"  content="Looking for work or staff in hospitality? Register your interest.">
  <meta property="og:image"        content="https://www.flokjobs.com/images/og-home.png">
  <meta property="og:locale"       content="en_GB">
  <meta property="og:image:width"  content="1200">
  <meta property="og:image:height" content="630">

  <meta name="twitter:card"        content="summary_large_image">
  <meta name="twitter:title"       content="Interested in Flok Jobs?">
  <meta name="twitter:description" content="Looking for work or staff in hospitality? Register your interest.">
  <meta name="twitter:image"       content="https://www.flokjobs.com/images/og-home.png">

  <!-- ———————————  STRUCTURED DATA  ——————————— -->
  <script type="application/ld+json">{
    "@context":"https://schema.org",
    "@type":"Organization",
    "name":"Flok Jobs",
    "url":"https://www.flokjobs.com",
    "logo":"https://www.flokjobs.com/images/flokjobs-logo.png",
    "description":"UK's leading hospitality recruitment platform connecting venues with verified chefs, bar staff, waiters and hospitality professionals.",
    "sameAs":["https://www.facebook.com/people/Flok-Jobs/61576512420509", "https://www.linkedin.com/company/flokjobs","https://www.instagram.com/flokjobs"],
    "address":{"@type":"PostalAddress","addressCountry":"GB"}
  }</script>

  <script type="application/ld+json">{
    "@context":"https://schema.org",
    "@type":"WebSite",
    "url":"https://www.flokjobs.com",
    "potentialAction":{
      "@type":"SearchAction",
      "target":"https://www.flokjobs.com/search?q={search_term_string}",
      "query-input":"required name=search_term_string"
    }
  }</script>

  <!-- ———————————  PWA / THEME  ——————————— -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Flok Jobs">
  <meta name="theme-color" content="#121212">

  <!-- —————————————————  ASSETS  ————————————————— -->
  <title>Interested - Flok Jobs</title>
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/interested.css">
</head>

<body>
  <!-- Fixed Header Navigation -->
  <header class="sticky-header">
    <div class="header-content">
      <!-- Logo -->
      <a href="/"><img src="images/floklogo.png" class="header-logo" alt="Flok Logo"></a>

      <!-- Mobile Action Buttons -->
      <div class="header-buttons">
        <button class="header-btn work-btn" onclick="window.open('https://tally.so/r/3X6aYd', '_blank', 'noopener,noreferrer')">I'm looking<br>for work</button>
        <button class="header-btn staff-btn" onclick="window.open('https://tally.so/r/m66o5B', '_blank', 'noopener,noreferrer')">I'm looking<br>for staff</button>
      </div>

      <!-- Desktop Navigation -->
      <nav class="desktop-nav">
        <a href="/" class="nav-btn">Home</a>
        <a href="/about" class="nav-btn">About</a>
        <a href="/blog" class="nav-btn">Blog</a>
        <a href="https://tally.so/r/mKrEN8" class="nav-btn" target="_blank">Contact Us</a>
        <a href="/interested" class="nav-btn cta">Interested?</a>
        <a href="/login" class="desktop-link login-link">Login</a>
      </nav>

      <!-- Mobile Hamburger Menu -->
      <div class="hamburger-menu" id="mobileMenuToggle" aria-label="Open menu" aria-expanded="false" role="button" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Mobile Overlay Menu -->
      <div id="mobileOverlay" class="mobile-overlay" aria-hidden="true">
        <div class="overlay-content">
          <div class="overlay-header">
            <div class="logo-wrapper">
              <a href="/"><img src="images/floklogo.png" class="overlay-logo" alt="Flok Logo"></a>
            </div>
          </div>
          <nav class="overlay-nav" aria-label="Mobile navigation">
            <a class="overlay-link" href="/">Home</a>
            <a class="overlay-link" href="/about">About</a>
            <a class="overlay-link" href="/blog">Blog</a>
            <a class="overlay-link" href="https://tally.so/r/mKrEN8" target="_blank">Contact Us</a>
            <a class="overlay-link interested" href="/interested">Interested?</a>
          </nav>
          <div class="overlay-login-wrapper">
            <a class="overlay-login" href="/">Login</a>
          </div>

          <button id="closeOverlay" class="close-btn" aria-label="Close menu">
            <div class="circle-arrow">
              <img src="images/arrow.png" class="arrow" alt="Back arrow">
            </div>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <section class="main-section">
    <div class="content">
      <h1>What are you looking for?</h1>
      <div class="button-container">
        <button class="choice-btn" onclick="window.open('https://tally.so/r/3NZXAN', '_blank', 'noopener,noreferrer')">I am looking for work</button>
        <button class="choice-btn" onclick="window.open('https://tally.so/r/m66o5B', '_blank', 'noopener,noreferrer')">I am looking for staff</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-columns">
      <!-- Left Column: Policy Links -->
      <div class="footer-column footer-left">
        <h3 class="footer-heading">Info</h3>
        <ul class="footer-links">
          <li><a href="pdf/environmental-policy.pdf" target="_blank">Environment Policy</a></li>
          <li><a href="pdf/privacy-policy.pdf" target="_blank">Privacy Policy</a></li>
          <li><a href="pdf/equal-opportunities-policy.pdf" target="_blank">Equal Opportunities Policy</a></li>
        </ul>
      </div>

      <!-- Divider -->
      <div class="footer-divider"></div>

      <!-- Right Column: Social Links -->
      <div class="footer-column footer-right">
        <h3 class="footer-heading">Connect on Social</h3>
        <ul class="social-links">
          <li>
            <img src="images/facebooklogo.png" alt="Facebook Logo" class="social-icon" />
            <a href="https://www.facebook.com/people/Flok-Jobs/61576512420509/" target="_blank">@FlokJobs</a>
          </li>
          <li>
            <img src="images/linkedinlogo.png" alt="LinkedIn Logo" class="social-icon" />
            <a href="https://www.linkedin.com/company/flokjobs/" target="_blank">@FlokJobs</a>
          </li>
          <li>
            <img src="images/instagramlogo.png" alt="Instagram Logo" class="social-icon" />
            <a href="https://www.instagram.com/flokjobs/" target="_blank">@FlokJobs</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Footer Bottom -->
    <div class="footer-bottom">
      <p class="copyright">© 2025 Flok</p>
      <a href="/"><img src="images/floklogo.png" alt="Flok Logo" class="footer-logo"></a>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="js/overlay-menu.js"></script>
